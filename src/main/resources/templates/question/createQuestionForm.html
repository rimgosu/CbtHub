<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <p>회차 등록 페이지</p>
    <form id="questionForm" role="form" th:action="@{/{id}/question/new(id=${round.id})}" th:object="${questionForm}"
          method="post">

        <div class="form-group">
            <label th:for="round">회차</label>
            <label>
                <input readonly th:value="${round.roundName}" type="text" class="form-control">
            </label>
        </div>

        <div class="form-group">
            <label th:for="number">번호</label>
            <input required type="text" th:field="*{number}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('number')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('number')}"
               th:errors="*{number}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="type">타입</label>
            <select th:field="*{questionType}">
                <option th:each="typeOpt : ${T(rimgosu.cbthub.domain.question.QuestionType).values()}"
                        th:value="${typeOpt}" th:text="${typeOpt}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="whatQuestion">문제</label>
            <input required type="text" id="whatQuestion" th:field="*{whatQuestion}" class="form-control"
                   placeholder="문제를 입력하세요">
        </div>

        <div class="form-group">
            <label th:for="photo">사진</label>
            <input required type="text" id="photo" th:field="*{photo}" class="form-control"
                   placeholder="사진 입력">
        </div>

        <label th:for="options">옵션</label>
        <div class="form-group" th:each="option, iterStat : *{options}">
            <input required class="form-control" type="text" th:name="'options[' + ${iterStat.index} + ']'" th:placeholder="${option}" />
        </div>
        <label th:for="choices">선택지</label>
        <div class="form-group" th:each="choice, iterStat : *{choices}">
            <input required class="form-control" type="text" th:name="'choices[' + ${iterStat.index} + ']'" th:placeholder="${choice}" />
        </div>

        <!-- ox 퀴즈 정답 -->
        <div class="form-group">
            <label th:for="isO">ox퀴즈정답</label>
            <select th:field="*{isO}">
                <option value="true" th:text="'O'">O</option>
                <option value="false" th:text="'X'">X</option>
            </select>
        </div>
        
        <!-- 객관식 정답 -->






        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
